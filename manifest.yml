display_information:
  name: Claude-slacker
  description: claude slacker
  background_color: "#2c2d30"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: claude-slacker
    always_online: true
  assistant_view:
    assistant_description: Claude Code assistant
    suggested_prompts: []
  slash_commands:
    - command: /cwd
      description: Set working directory for Claude
oauth_config:
  scopes:
    user:
      - search:read.public
      - search:read.private
      - search:read.mpim
      - search:read.im
      - search:read.files
      - search:read.users
      - chat:write
      - channels:history
      - groups:history
      - mpim:history
      - im:history
      - canvases:read
      - canvases:write
      - users:read
      - users:read.email
    bot:
      - channels:history
      - channels:read
      - chat:write
      - im:history
      - im:read
      - im:write
      - app_mentions:read
      - assistant:write
      - incoming-webhook
      - commands
settings:
  event_subscriptions:
    bot_events:
      - message.channels
      - message.im
      - app_mention
      - assistant_thread_started
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
