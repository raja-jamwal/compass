display_information:
  name: Claude-slacker
  description: Bring Claude Code to your Slack workspace.
  background_color: "#2c2d30"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: claude-slacker
    always_online: true
  slash_commands:
    - command: /cwd
      description: Set the default working directory for this channel
      usage_hint: /cwd
      should_escape: false
    - command: /reminder
      description: Create scheduled reminders that trigger Claude
      usage_hint: "[what and when] | list | remove <id>"
      should_escape: false
  assistant_view:
    assistant_description: Claude Code agent â€” runs on your local machine with full filesystem access
    suggested_prompts:
      - title: Explain this codebase
        message: Give me a high-level overview of this project's architecture
      - title: Find and fix bugs
        message: Look for potential bugs or issues in the codebase
      - title: Write tests
        message: Identify code lacking test coverage and write tests
      - title: Refactor code
        message: Suggest refactoring opportunities to improve the codebase
oauth_config:
  scopes:
    user:
      - chat:write
      - channels:history
      - groups:history
      - mpim:history
      - im:history
      - canvases:read
      - canvases:write
      - users:read
      - users:read.email
    bot:
      - channels:history
      - channels:read
      - chat:write
      - im:history
      - im:read
      - im:write
      - app_mentions:read
      - assistant:write
      - incoming-webhook
      - commands
settings:
  event_subscriptions:
    bot_events:
      - message.channels
      - message.im
      - app_mention
      - app_home_opened
      - assistant_thread_started
      - assistant_thread_context_changed
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
