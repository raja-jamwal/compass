display_information:
  name: My Local Bot
  description: Socket Mode bot for local dev
  background_color: "#2c2d30"

features:
  bot_user:
    display_name: local-bot
    always_online: true

oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:read
      - chat:write
      - im:history
      - im:read
      - im:write
      - app_mentions:read

settings:
  event_subscriptions:
    bot_events:
      - message.channels
      - message.im
      - app_mention
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
